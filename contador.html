<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/5010/5010371.png" type="image/x-icon">
    <script defer src="js/contador.js"></script>
    <title>Countdown</title>
</head>
<body>

    <header>

        <h1 id="Titulo3">Contador</h1>

        <button id="btn2">Reiniciar</button>

    </header>

    <section id="container2">

        <h1 id="Titulo2">Faltam</h1>

        <div id="tempo">

            <div  class="Ccontainer" > 
                <span class="alinha" id="dias">00 </span>
                <div class="legenda">Dias</div>
            </div>

            <div  class="Ccontainer">
                <span class="alinha" id="horas">00 </span>
                <div class="legenda">Horas</div>
            </div>

            <div class="Ccontainer">
                <span class="alinha" id="minutos">00 </span>
                <div class="legenda">Minutos</div>
            </div>

            <div  class="Ccontainer" id="separa" >
                <span class="alinha" id="segundos">00 </span>
                <div class="legenda">Segundos</div>
            </div>

            

        </div>

      

    </section>
    
</body>
</html>
